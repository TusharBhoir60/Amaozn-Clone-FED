<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-logo border">
                <div class="logo"></div>
            </div>
                <div class="nav-adress border">
                    <p class="add-1">Delivers to</p>
                        <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>
                <p class="add-2">India</p>

            </div>   
        </div>
            <div class="nav-search">
                <select class="all">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
         <div class="region-border">
            <select class="region">
                  <option>IN</option>
            </select>
                <div class="region-icon">
                    <i class="fa-solid fa-house"></i>
                </div>
            </select>
        </div>
        <div class="b3 border">
            <p class="hello"><span> Hello,Sign In</span></p> 
                <p class="acc">Account and list</p>
            <select class="option">
                <option>Work in Progress</option>
            </select>
        </div>
        <div class="b4 border">
            <p class="return">Return</p>
            <p class="or">& order</p>
        </div>
        <div class="b5 border">
            <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart">Cart</p>
        </div>
    </div>
         <!-- start of second margin -->
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
            <p>ALL</p>
            <p>Today's Deals</p>
            <p>Registry</p>
            <p>Prime Video</p>
            <p>Gift Cards</p>
            <P>Customer Service</P>
            <p>Sell</p>

        </div>
       
    </header>
    <div class="hero-section">
        <div class="alert">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery.<a target="https://www.amazon.in/" Click here to go to amazon.in </a></p> 
        </div>
    </div>
    
</body>
</html>
